<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
<div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full sm:p-10 md:p-12">
    <!-- Registration Header -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Your Account</h1>
        <p class="text-gray-600">Join us today!</p>
    </div>

    <!-- Message Display -->
    <div th:if="${message}" class="mb-6 p-4 rounded-lg text-center" th:classappend="${message.contains('successfully')} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
        <p th:text="${message}"></p>
    </div>

    <!-- Registration Form -->
    <form th:action="@{/reg}" method="POST" class="space-y-6">
        <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter your first name"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
            >
        </div>

        <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter your last name"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
            >
        </div>

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Choose a username"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
            >
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
            >
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Create a password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
            >
        </div>

        <div>
            <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
            <input
                    type="date"
                    id="dob"
                    name="dob"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
            >
        </div>

        <div>
            <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out font-semibold text-lg shadow-md"
            >
                Register
            </button>
        </div>
    </form>

    <!-- Login Link -->
    <div class="mt-8 text-center text-sm">
        <p class="text-gray-600">Already have an account?
            <a th:href="@{/login}" class="font-medium text-blue-600 hover:text-blue-500">Login here</a>
        </p>
    </div>
</div>
</body>
</html>
